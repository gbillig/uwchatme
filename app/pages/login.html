<h1>UW Chat Me</h1>
<div style="padding: 2px">
<h2>Login</h2>
<h3>Don't have an account? <span class="link" ng-click="goToSignup()">Register</span></h3>
<br></br>
<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2">University of Waterloo email: </label>
		<div class="col-sm-10">
			<input type="text" ng-model="email"></input>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2">Password: </label>
		<div class="col-sm-10">
			<input type="password" ng-model="userProfile.password"></input>
		</div>
	</div>
	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default" ng-click="login()">Log In</button>
	    </div>
	</div>
</form>
</div>
