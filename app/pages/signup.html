<h1>UW Chat Me</h1>
<h2>Register</h2>

<span>Enter your name: </span>
<input type="text" ng-model="userProfile.name"></input>
<br />

<span>Enter your University of Waterloo email: </span>
<input type="text" ng-model="email"></input>
<br />

<span>Enter your password: </span>
<input type="password" ng-model="userProfile.password"></input>
<br />

<button ng-click="register()">Register</button>
