<h1>UW Chat Me</h1>
<div style="padding: 2px">
<h2>Register</h2>
<h3>Already have an account? <span class="link" ng-click="goToLogin()">Log in</span></h3>
<br></br>

<form class="form-horizontal">
	<div class="form-group">
		<label class="col-sm-2">Full Name: </label>
		<div class="col-sm-10">
			<input type="text" ng-model="userProfile.name"></input>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2">University of Waterloo email: </label>
		<div class="col-sm-10">
			<input type="text" ng-model="email"></input>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2">Password: </label>
		<div class="col-sm-10">
			<input type="password" ng-model="userProfile.password"></input>
		</div>
	</div>
	<div class="form-group">
		<label class="col-sm-2">Upload your iCalendar file: </label>
		<div class="col-sm-10">
			<input type="file" fileread="icalFile.data"></input>
		</div>
	</div>
	<div class="form-group">
	    <div class="col-sm-offset-2 col-sm-10">
	      <button type="submit" class="btn btn-default"  ng-click="register()">Register</button>
	    </div>
	</div>
</form>
</div>
